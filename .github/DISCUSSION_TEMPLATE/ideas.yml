title: '[Idea]: <title>'
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this idea form! Please change the title of this discussion to reflect your question and fill out the fields below.
  - type: textarea
    id: related-problem
    attributes:
      label: Is your idea related to a problem?
      description: Please describe.
      placeholder: I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe your idea
      description: A clear and concise description of what you want
      placeholder: I want this to be possible...
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: I tried this, but it didn't work because...
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about your idea here.
  - type: checkboxes
    id: confirmation
    attributes:
      label: Confirmations
      options:
        - label: I confirm that I have read the documentation website.
          required: true
        - label: I confirm that I have searched through the existing issues to make sure my idea is not a duplicate.
          required: true
        - label: I confirm that I have searched through the existing discussions to make sure my idea is not a duplicate.
          required: true
